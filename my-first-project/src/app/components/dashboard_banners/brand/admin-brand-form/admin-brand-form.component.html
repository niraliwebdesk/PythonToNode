<form [formGroup]="brandForm" *ngIf="post" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">name</label>
        <input class="form-control" type="text" formControlName="name" id="name" placeholder="name" [(ngModel)]="post.name">
    </div>
    <div class="form-group">
        <label for="brand_link">Brand Link</label>
        <input type="text"  formControlName="brand_link" id="brand_link" class="form-control" placeholder="brand_link" [(ngModel)]="post.brand_link">
    </div>
    <div class="form-group">
        <label for="display_order">Disply Order</label>
        <select [(ngModel)]="post.display_order" formControlName="display_order" >
            <option value="1" selected="selected">1</option>
            <option value="2">2</option>
        </select>
        <!-- <input type="text" name="display_order" id="display_order" class="form-control" placeholder="display_order" [(ngModel)]="post.display_order"> -->
    </div>
    <div class="form-group">
        <input type = "file"  class="btn" value="image" formControlName="image" (change)="onFileSelected($event)"> 
        <!-- <button type="button" (click)="onUpload()">UploadImage</button> -->
        <!-- <button class="btn btn-primary" (click)="onUpload()">Save</button> -->
    </div>
    <div class="form-group">
            <img [src]="imgURL"  height = "100px" width="100px">
</div>
    <div class="form-group">
        <label for="status">Status</label>
        <select [(ngModel)]="post.status" formControlName="status">
            <option value="active" selected="selected">Active</option>
            <option value="inactive">InActive</option>
        </select>
        <!-- <input type="text" name="status" id="status" class="form-control" placeholder="status" [(ngModel)]="post.status"> -->
    </div>
    <button type="submit" [disabled]="!brandForm.valid" class="btn btn-primary" id="btn">Save</button><br><br>
    <button type="button" (click)="onCancelClick()" class="btn btn-danger">Cancel</button>
</form>
