<app-header></app-header>
<form *ngIf="post" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="order_id">Order ID</label>
        <input class="form-control" type="text" name="order_id" id="order_id" placeholder="order_id" [(ngModel)]="post.order_id">
    </div>
    <div class="form-group">
        <label for="customer_name">Customer Name</label>
        <input type="text" name="customer_name" id="customer_name" class="form-control" placeholder="customer_name" [(ngModel)]="post.customer_name">
    </div>
    <div class="form-group">
        <label for="customer_id">Customer ID</label>
        <input type="text" name="customer_id" id="customer_id" class="form-control" placeholder="customer_id" [(ngModel)]="post.customer_id">
    </div>
    <button type="submit" class="btn btn-primary">Save</button><br><br>
    <button type="button" (click)="onCancelClick()" class="btn btn-danger">Cancel</button>
</form>
