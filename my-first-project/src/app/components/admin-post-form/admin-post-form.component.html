<app-header></app-header>
<form *ngIf="post" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="first_name">first name</label>
        <input class="form-control" type="text" name="first_name" id="first_name" placeholder="first_name" [(ngModel)]="post.first_name">
    </div>
    <div class="form-group">
        <label for="last_name">last name</label>
        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="last_name" [(ngModel)]="post.last_name">
    </div>
    <div class="form-group">
        <label for="email">email</label>
        <input type="text" name="email" id="email" class="form-control" placeholder="email" [(ngModel)]="post.email">
    </div>
    <div class="form-group">
        <label for="image">image</label>
        <input type="file" name="image" id="image" class="form-control" placeholder="image" [(ngModel)]="post.image">
    </div>
    <div class="form-group">
        <label for="phone_number">phone number</label>
        <input type="text" name="phone_number" id="phone_number" class="form-control" placeholder="phone_number" [(ngModel)]="post.phone_number">
    </div>
    <button type="submit" class="btn btn-primary">Save</button><br><br>
    <button type="button" (click)="onCancelClick()" class="btn btn-danger">Cancel</button>
</form>
