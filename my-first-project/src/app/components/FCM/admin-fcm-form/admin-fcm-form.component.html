<app-header></app-header>
<form *ngIf="post" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" name="name" id="name" placeholder="name" [(ngModel)]="post.name">
    </div>
    <div class="checkbox">
        <label><input type="checkbox" value="" name="isActive" id="isActive" [(ngModel)]="post.isActive">Is Active</label>
    </div>
    <div class="form-group">
        <label for="user_name">User Name</label>
        <input type="text" name="user_name" id="user_name" class="form-control" placeholder="user_name" [(ngModel)]="post.user_name">
    </div>
    <div class="form-group">
        <label for="registration_token">Registration Token</label>
        <input type="text" name="registration_token" id="registration_token" class="form-control" placeholder="registration_token" [(ngModel)]="post.registration_token">
    </div>
    <div class="form-group">
        <label for="type">Device Type</label>
        <select class="form-control" name="type" id="type" placeholder="type" [(ngModel)]="post.type">
                    <option value="Android">Android</option>
                    <option value="IOS">IOS</option>
                    <option value="Web">Web</option>
                    
                  </select>
    </div>

    <button type="submit" class="btn btn-primary">Save</button><br><br>
    <button type="button" (click)="onCancelClick()" class="btn btn-danger">Cancel</button>
</form>
